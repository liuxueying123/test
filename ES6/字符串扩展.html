<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let str1 = "abc";
        let str2 = "xyz";
        console.log("我是字符串"+str1+"love"+str2+"story");
        console.log(`我是${3+3}字符串${str1}`);

        let s3 = "abcdefg";
        // 是否包含b
        console.log(s3.includes('b'));
        // 找到索引
        console.log(s3.indexOf('d'));

        // 填充
        console.log(s3.padStart(10,'abc'));

        // 判断是否是非数字
        console.log(isNaN('x'));
        console.log(Number.isNaN('5'));
        // 转换成浮点型
        console.log(Number.parseFloat('12.34d'));
        // 转换成整型
        console.log(Number.parseInt('12.34'));
    </script>
</body>
</html>
