<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <my-component></my-component>
    </div>
    <div id="app2">
        <my-component></my-component>
    </div>
    <script src="vue.js"></script>
    <script>
        Vue.component('my-component',{
            template:'<h2 @click="change()">love jackson {{msg}} </h2>',
            data(){
                return{
                    msg:0
                }
            },
            methods:{
                change(){
                    this.msg++
                }
            }
        })
        new Vue({
            el:"#app"
        })
        new Vue({
            el:"#app2"
        })
   </script>
</body>
</html>
