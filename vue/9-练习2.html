<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div>
            是否需要额外付费设施 <input type="checkbox" v-model="isCheck">
            <ul v-show="isCheck">
                <li v-for="obj in list1">{{obj.name}}({{obj.price}}) <input type="checkbox" v-model="list2" :value="obj"></li>
            </ul>
        </div>
        <div>订单费用信息</div>
        <ul>
            <li v-for="obj in list2">{{obj.name}}({{obj.price}})</li>
        </ul>
        <div>总金额:{{total()}}</div>
    </div>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el:"#app",
            data:{
                // 选择付费设施
                list1:[
                    {
                        name:"WIFI",
                        price:50
                    },
                    {
                        name:"电脑",
                        price:200
                    },
                    {
                        name:"沙发",
                        price:100
                    }
                ],
                isCheck:false,
                list2:[
                    {
                        name:"群力花园豪华型",
                        price:400
                    }
                ]
            },
            methods:{
                total(){
                    let sum = 0;
                    this.list2.forEach(element => {
                        sum += element.price
                    });
                    return sum;
                }
            }
        })
    </script>
</body>
</html>
