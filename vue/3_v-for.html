<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button @click="add">添加</button>
        <ul>
             <!-- obj循环数组取到的每一个元素 循环的arr对组 -->
            <li v-for="(obj,index) in arr">{{obj}} {{index}}</li>
        </ul>
    </div>
    <script src="vue.js"></script>
    <script>
        // 双向数据绑定 数据变化->页面自动变化
        new Vue({
            el:"#app",
            data:{
                arr:["小红","小绿","小黄"]
            },
            methods:{
                add(){
                    this.arr.push("小黑")
                }
            }
        })
    </script>
</body>
</html>
