<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1{
            width: 200px;
            height: 200px;
            background: greenyellow;
            box-sizing:content-box;
            padding: 50px;
            border: 5px solid #000000;
        }
    </style>
</head>
<body>
    <!-- 
        标准盒模型  
            width属性 = 内容宽度
        怪异盒模型 ie6及以下版本，不写DOCTYPE 表现为怪异
            width:200px 属性 =  内容宽度+padding+border
        转化方式 box-sizing:    
                    border-box;（怪异盒模型）
                    content-box;(标准盒模型)
     -->
    <div id="div1">千玺宝贝</div>
</body>
</html>
