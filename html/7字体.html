<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体样式</title>
    <style>
        #div1{
            font-size: 100px;
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-weight: 500;
            font-style: italic;
            color: slateblue;
        }
        ul{
            list-style:none;
        }
        input{
            outline: none;
        }
    </style>
</head>
<body>
    <div id="div1">唐老鸭</div>
    <ul>
        <li>111</li>
        <li>222</li>
    </ul>
    <input type="text">
</body>
</html>
