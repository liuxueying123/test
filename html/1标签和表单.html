<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>雪影的城堡介绍</title>
</head>
<body>
    <h1>欢迎来到雪影的城堡</h1>
    <h2>让我们来了解一下雪影的城堡叭</h2>
    <p>雪影的城堡建造于2000年1月7日</p>

    <img src="../picture/1.jpg" alt="这是雪影的宝贝">
    <a href="http://www.baidu.com" target="_blank">百度</a>

    <!-- 表单 -->
    <form action="提交">
        <!-- 用户名 -->
        <div>
            <label for="username">用户名：</label><input id="username" type="text">
        </div>
        <!-- 密码 -->
        <div>
            <label for="password">密码：</label><input id="password"type="password"">
        </div>
        <!-- 学校 -->
        学校：
        <div>
           <select>
               <option value="">黑龙江大学</option>
               <option value="">哈尔滨理工大学</option>
               <option value="">哈尔滨工业大学</option>
           </select>
        </div>
        <!-- 性别 -->
        <div>
            性别：
            <input type="radio" name=“sex”>男
            <input type="radio" name=“sex”>女
        </div>
        <!-- 爱好 -->
        <div>
            爱好：
            <input type="checkbox" name="hobby">睡觉
            <input type="checkbox" name="hobby">吃饭
            <input type="checkbox" name="hobby">打代码
        </div>
        <!-- 备注 -->
        <div>
            <textarea></textarea>
        </div>
        <!-- 按钮 -->
        <div>
            <button>确定</button>
            <input type="submit" value="提交">
        </div>
    </form>

    <table border="1" cellspacing="0">
        <tr>
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
        </tr>
        <tr>
            <td>小米</td>
            <td>男</td>
            <td>18</td>
        </tr>
        <tr>
            <td>小白</td>
            <td>女</td>
            <td>19</td>
        </tr>
        <tr>
            <td>小红</td>
            <td>女</td>
            <td>18</td>
        </tr>
    </table>
</body>
</html>
