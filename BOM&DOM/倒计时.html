<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            height: 400px;
            width: 400px;
            background: pink;
            text-align: center;
            position: fixed;
            left: 50%;
            top: 50%;
            margin-left: -200px;
            margin-top: -200px;
            padding-top: 100px;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="box">
        <h1 id="text">100</h1>
        <button id="btn">开始</button>
    </div>
    <script>
        var oText = document.getElementById("text");
        var oBtn = document.getElementById("btn");
        var num = 100;
        var timer = null;
        var isRun = true;
        oBtn.onclick = function () {
            if (isRun) {
                timer = setInterval(function () {
                    oBtn.innerText = "暂停";
                    oText.innerText = --num;
                }, 1000);
            } else {
                clearInterval(timer);
                oBtn.innerText = "开始";
            }
            isRun = !isRun;
        }
    </script>
</body>

</html>
