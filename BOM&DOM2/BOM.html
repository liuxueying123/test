<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //地址栏
        console.log(window.location);
        // window.location = "https://www.baidu.com"
        history.back()//回退
        history.forward()//向前
        history.go()//通过参数跳转至指定的历史页面

        // 滚动条管理
        scrollTo(x, y)//相对于滚动条整体状态
        scrollBy(x, y)//相对于滚动条当前状态

        // 窗口控制
        open(url)//默认在新窗口中打开页面
    </script>
</body>

</html>
