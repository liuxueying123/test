<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>hello world</div>
    <div>哈哈哈哈</div>
    <script>
        // 伪类数组,通过标签名获取
        var oDiv = document.getElementsByTagName("div");
        console.log(oDiv);
        oDiv[0].style.color = "pink";
        oDiv[0].style.fontSize = "40px";
    </script>
</body>
</html>
