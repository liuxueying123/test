<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 400px;
            width: 400px;
            background: pink;
            margin: 100px auto;
        }
        .div1{
            width: 400px;
            height: 400px;
            background: blue;
            /* 旋转多少度 */
            transform: rotate(45deg); 
            /* 设置元素基点位置 */
            transform-origin: 50% 50%;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="div1">hello</div>
    </div>
</body>
</html>
