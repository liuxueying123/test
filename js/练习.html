        function IsLeapYear(year){
            var months = [31,28,31,30,31,30,31,31,30,31,30,31];
            if((year%4==0 && year%100!=0) || year%400==0){
                months[1] = 29;
            }
            return months;
        }
        function DayOfYear(year,month,day){
            var sum = 0;
            var thisMonths = IsLeapYear(year);
            for(var i=0;i<month-1;i++){
                sum += thisMonths[i];
            }
            console.log(sum+day);
